<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>Newsletter Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/">

    <!-- Bootstrap core CSS -->

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">

<body class="text-center">
    <form action="/" method="post" class="form-signin">
        <img class="mb-4" src="images/newspaper-solid.svg" alt="" width="72" height="72">

        <h1 class="h3 mb-3 font-weight-normal">Signup to my Newsletter</h1>
        <input name="firstname" type="text" class="form-control top" placeholder="First Name" autofocus required>
        <input name="lastname" type="text" class="form-control middle " placeholder="Last Name" required>
        <input name="email" type="email" class="form-control bottom" placeholder="Email address" required>


        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign me up</button>
        <p class="mt-5 mb-3 text-muted">&copy; DK FIBER NETWORKS 2018-2023</p>
    </form>
</body>

</html>
